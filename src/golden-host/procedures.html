        function renderProcedures() {
            const container = document.getElementById('proceduresList');
            container.innerHTML = procedures.map((proc, idx) => `
                <div class="procedure-item">
                    <div class="procedure-header ${idx === 0 ? 'active' : ''}"
                         onclick="toggleProcedure('proc-${idx}')">
                        <span>${proc.title}</span>
                        <span>‚åÑ</span>
                    </div>
                    <div class="procedure-content ${idx === 0 ? 'show' : ''}" id="proc-${idx}">
                        ${proc.steps.map(step => `
                            <div class="procedure-step">${step}</div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function toggleProcedure(id) {
            const content = document.getElementById(id);
            const header = content.previousElementSibling;

            if (content.classList.contains('show')) {
                content.classList.remove('show');
                header.classList.remove('active');
            } else {
                content.classList.add('show');
                header.classList.add('active');
            }
        }

        function toggleAll() {
            allExpanded = !allExpanded;
            document.querySelectorAll('.procedure-content').forEach(el => {
                if (allExpanded) {
                    el.classList.add('show');
                    el.previousElementSibling.classList.add('active');
                } else {
                    el.classList.remove('show');
                    el.previousElementSibling.classList.remove('active');
                }
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', renderProcedures);
