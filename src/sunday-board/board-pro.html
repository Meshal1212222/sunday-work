          }
        }
      } catch (error) {
        console.error('âŒ Error initializing:', error);
      } finally {
        setIsLoading(false);
      }
    };
    init();
  }, []);

  // Handle board selection - load groups for selected board
  const handleSelectBoard = (boardId) => {
    setSelectedBoard(boardId);
    const board = allBoardsData[boardId];
    if (board) {
      const boardGroups = board.groups.map(group => {
        const groupItems = (board.items_page?.items || [])
          .filter(item => item.group?.id === group.id)
          .map(item => {
            const statusCol = item.column_values.find(c => c.type === 'status' || c.id === 'status');
            const personCol = item.column_values.find(c => c.type === 'people' || c.id?.includes('person'));
            const dateCol = item.column_values.find(c => c.type === 'date' || c.id?.includes('date'));
            const priorityCol = item.column_values.find(c => c.id?.includes('priority'));

            const mapStatus = (t) => {
              if (!t) return 'pending';
              t = t.toLowerCase();
              if (t.includes('done')) return 'done';
              if (t.includes('working') || t.includes('progress')) return 'working';
              if (t.includes('stuck')) return 'stuck';
              if (t.includes('review')) return 'review';
              return 'pending';
            };

            return {
              id: `item_${item.id}`,
              name: item.name,
              status: mapStatus(statusCol?.text),
              priority: priorityCol?.text?.toLowerCase() || 'medium',
              person: { name: personCol?.text || 'Unassigned', avatar: 'ğŸ‘¤', color: THEME.primary },
              date: dateCol?.text || '-',
              subitems: (item.subitems || []).map(sub => ({
                id: `sub_${sub.id}`,
                name: sub.name,
                status: 'pending',
                person: { name: 'Unassigned', avatar: 'ğŸ‘¤' }
              }))
            };
          });

        return {
          id: `grp_${group.id}`,
          title: group.title,
          color: group.color || THEME.primary,
          collapsed: false,
          items: groupItems
        };
      });
      setGroups(boardGroups);
    }
  };

  // Auto-save to Firebase when data changes
  useEffect(() => {
    if (isLoading) return; // Don't save during initial load

    const saveData = async () => {
      if (!window.SundayBoardDB) return;

      setIsSaving(true);
      try {
        await window.SundayBoardDB.saveGroups(selectedBoard, groups);
        await window.saveToFirebase('sunday/workspaces', workspaces);
        setLastSaved(new Date());
        console.log('âœ… Auto-saved to Firebase');
      } catch (error) {
        console.error('âŒ Error saving to Firebase:', error);
      } finally {
        setIsSaving(false);
      }
    };

    // Debounce save
    const timeout = setTimeout(saveData, 1000);
    return () => clearTimeout(timeout);
  }, [groups, workspaces, selectedBoard, isLoading]);

  const toggleSubitems = (itemId) => {
    setExpandedSubitems(prev => {
      const newSet = new Set(prev);
      if (newSet.has(itemId)) newSet.delete(itemId);
      else newSet.add(itemId);
      return newSet;
    });
  };

  const toggleFolder = (folderId) => {
    setWorkspaces(prev => prev.map(ws => ({
      ...ws,
      folders: ws.folders.map(folder =>
        folder.id === folderId ? { ...folder, expanded: !folder.expanded } : folder
      )
    })));
  };

  // Show loading screen
  if (isLoading) {
    return (
      <div style={{
        display: 'flex',
        alignItems: 'center',
        justifyContent: 'center',
        minHeight: '100vh',
        background: THEME.background,

      </div>
    );
  }

  return (
    <div style={{
      display: 'flex',

};
