[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
cmds = [
    "python -m pip install --upgrade pip",
    "pip install -r botng/requirements.txt"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "python -m uvicorn botng.app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
