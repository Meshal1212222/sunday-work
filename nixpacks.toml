[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv"]

[phases.install]
cmds = [
    "python -m venv /app/venv",
    ". /app/venv/bin/activate && cd botng && pip install -r requirements.txt"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = ". /app/venv/bin/activate && cd botng && uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
